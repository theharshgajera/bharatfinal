<!DOCTYPE html>
<html>
<head>
    <title>Document Viewer</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .viewer {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }
        .viewer img {
            max-width: 100%;
            max-height: 100%;
        }
        .viewer iframe {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="viewer">
        {% if is_image %}
            <img src="{{ file_url }}" alt="Document">
        {% else %}
            <iframe src="{{ file_url }}" style="border:none;"></iframe>
        {% endif %}
    </div>
</body>
</html>
